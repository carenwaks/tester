<p>data play works!</p>
<button class="button" (click)="openForm()">Open Form</button>
<button class="button" (click)="openProfile()">Open Profile</button>
<button class="button" (click)="openStore()">Open Store</button>
<div>
<h2>Json placeholder data</h2>
<table>
    <thead>
        <tr>
            <th>User Id</th>
            <th>ID</th>
            <th>Title</th>
            <th>body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of postss">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </tbody>
</table>
</div>
