<p>rprofile works!</p>
<button class="button" (click)="openHom()">Home </button>
<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <label for="first-name"> First Name</label>
        <input id="first-name" type="text" formControlName="firstName">
        <label for="last-name"> Last Name</label>
        <input id="last-name" type="text" formControlName="lastName">
        
        <div formGroupName="address">
            <h2>Address</h2>
          
            <label for="country">Country: </label>
            <input id="country" type="text" formControlName="country">
          
            <label for="county">Count: </label>
            <input id="county" type="text" formControlName="county">
          
            <label for="estate">Estate: </label>
            <input id="estate" type="text" formControlName="estate">
        </div>
        <div formArrayName="aliases">
            <h2>Aliases</h2>
            <button type="button" (click)="addAlias()">+ Add another alias</button>
          
            <div *ngFor="let alias of aliases.controls; let i=index">
              <!-- The repeated alias template -->
              <label for="alias-{{ i }}">Alias:</label>
              <input id="alias-{{ i }}" type="text" [formControlName]="i">
            </div>
          </div>
        <button type="submit" class="button" [disabled]="!profileForm.valid" >Submit Data</button>
        <!-- [disabled] used to disable the button when not in use,must inject use validators to activate the usability -->
    </form>
    <p>Form Status: {{ profileForm.status }}</p>

</div>
